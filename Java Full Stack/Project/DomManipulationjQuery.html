<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-4.0.0.js" integrity="sha256-9fsHeVnKBvqh3FB2HYu7g2xseAZ5MlN6Kz/qnkASV8U=" crossorigin="anonymous"></script>
</head>
<body>
    <div id="myDiv">

    </div>
    <p id="myInput" disabled="false"> Paragraph </p>
    <input type="text" value="" id="input">

    <h3 class="default">// Dom Manipulation</h3>
    <h2>Dynamic Content</h2>

    <ul id="item-list">
        <li>item 1</li>
        <li>item 2</li>
    </ul>
    <p id="status-message">Ready</p>
    
    <img src="no-img.jpg" alt="Placeholder Image">    
    
    <script>
        $(document).ready(function() {
            $('#myDiv').text("This is div text!");
            var val = $('#myDiv').text();

            console.log(val);

            // $('#myInput').html('This is <h3>Heading</h3>');

            $('#input').attr('value' ,'P-Calculated');
            $('#myDiv').css('background-color', 'blue');
            // console.log($('input').val());

            $('#input').prop('disabled', true);


            $('h2').text('Updated Content');
            $('#item-list').append('<li>New Dynamic Item</li>');
            $('img').attr('alt', 'Main Application Image');
            $('#status-message').addClass('important');
            $('.important').css('color', 'red');
            $('#item-list > li').eq(1).remove();
            $('img').replaceWith('<p>Image Removed</p>');

        });
        
    </script>
</body>
</html>
